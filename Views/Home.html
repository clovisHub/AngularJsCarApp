<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="car in cars">
    <img ng-src="{{ car.image }}" alt="{{car.name.nom}}" style="width:{{car.name.maxWidth}}; height:{{car.name.maxHeight}} " ng-style="width:{{car.name.maxWidth}}; height:{{car.name.minHeight}}" ng-click="Change(car.name.maxHeight, car.id)" />
            <br />
            <a style="color:orange; text-decoration-style:double; font-family:Calibri; font-size:medium">{{car.name.nom }}</a>
            <button ng-click="Change(car.name.maxHeight, car.id)" value="{{car.name.nom}}"></button>
            <span>{{car.price}}</span>
            <button ng-show ="green[car.id]" ng-click ="addId(car.id, car.name.nom)">Add {{car.name.nom}}</button> 
            <button id="{{car.id}}" ng-click="details(car.id, car.name.nom)" data-target="#displayBox" data-toggle="modal">Details</button>
</div>
<div class="container" ng-model="dropView" >
    <div class="modal fade" keyboard="true" id="displayBox" backdrop="{{dropView}}"  ng-show="state">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" ng-model="singleItem">
                <div class="modal-header">
                    <button class="close" dissmiss="modal" ng-click="close()">&times;</button>
                    <h4 class="modal-title">{{singleItem.name.nom}}</h4>
                </div>
                <div class="modal-body">
                    <img ng-src="{{singleItem.image}}" alt="{{single.name.nom}}" style="width:{{singleItem.name.maxWidth}}; height:{{singleItem.name.minHeight}}" />
                    <div>{{singleItem.cost}}</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Add to cart</button>
                    <button class="btn btn-primary" dissmiss="modal" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
