<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="car in cars">
            <img ng-src="{{ car.image }}" alt="{{car.name.nom}}" style=" max-width:80px" ng-style=" width: car.name.minHeight" ng-click="Change(car.name.nom, car.name.maxHeight, car.price)" />
            <br />
            <a style="color:orange; text-decoration-style:double; font-family:Calibri; font-size:medium">{{car.name.nom }}</a>
            <span>{{car.name.col.maxWidth}}</span>
            <span>{{car.price}}</span>
              
</div>
