<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-model="partner">
    <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-12">{{partner}}</div>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="car in cars" ng-controller="HomeConroller">

    <div>
        <img ng-src="{{ car.image }}" alt="{{car.name}}" style="min-width:190px; max-width:270px;min-height:190px; max-height:220px" data-toggle="modal" data-target="#id{{car.name}}" ng-click="toggle()" />
        <br />
        <a style="color:orange; text-decoration-style:double;font-family:Calibri; font-size:medium">{{ car.name }}</a>

    </div>
    <div class="modal-fade" data-keyboard="false" data-backdrop="static" id="id{{car.name}}" tabindex="-1" hidden>
        <div class="modal-dialog">
            <div class="modal-cotent">
                <div class="modal-header"></div>
                <div class=" modal-body">
                    <img ng-src="{{ car.image }}" alt="{{car.name}}" style="min-width:90px; max-width:370px;min-height:240px;max-height:300px" />
                </div>
            </div>
        </div>
    </div>
</div>
